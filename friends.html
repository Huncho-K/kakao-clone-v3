<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d1ff7ebce1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | KaKao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
  <header class="header">
    <div class="header__headercloumn">
      <h1 class="header__title">Friends</h1>
    </div>
    <div class="header__headercloumn">
      <span class="header__icon"> <i class="fas fa-search"></i></span>
      <span class="header__icon">
        <a href="settings.html"><i class="fas fa-cog"></i></a>
      </span>
    </div>
  </header>
  <main class="friends">
    <header class="friends__header">
      <div class="friends__friend friend friend--lg">
        <div class="friend__column">
          <img class="g-avatar friend__avatar" src="images/avatar1.jpg" />
          <div class="friend__content">
            <span class="friend__name">
              김호철
            </span>
            <span class="friend__status">
              영원한 항해사~!
            </span>
          </div>
        </div>
      </div>
    </header>
    <div class="friends__plus">
      <h5 class="friends__title">Plus Friend</h5>
      <div class="friends__friend friend">
        <div class="friend__column">
          <img class="friend__avatar" src="images/avatar3.jpg" />
          <div class="friend__content">
            <span class="friend__name">
              Plus Friend
            </span>
          </div>
        </div>
      </div>
    </div>
    <ul class="friends__list">
      <h5 class="friends__title">Friends 3</h5>
      <li class="friends__friend friend friend--lg">
        <div class="friend__column">
          <img class="friend__avatar" src="images/avatar.jpg" />
          <div class="friend__content">
            <span class="friend__name">
              민기현
            </span>
            <span class="friend__status">
              조으다
            </span>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__now-listening">
            <span>
              앵커송
              <i class="fas fa-play"></i>
            </span>
          </div>
        </div>
      </li>
    </ul>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="fas fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
<div class="bigScreen">
  <span class="bigScreen__text">인터넷 창 크기를 줄여주세요 !</span>
</div>
</body>
</html>
