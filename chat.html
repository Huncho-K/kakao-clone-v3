<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d1ff7ebce1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | KaKao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-cloumn">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">민기현</h1>
        </div>
        <div class="header__header-cloumn">
          <span class="header__icon"> <i class="fas fa-search"></i></span>
          <span class="header__icon"> <i class="fas fa-bars"></i></span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timeStamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img class="m-avatar message__avatar" src="images/avatar.jpg" />
          <div class="message__content">
            <span class="message__author">민기현</span>
            <span class="message__bubble">
              여친 생김
            </span>
            <!--           텍스트는 span에 들어가야한다 div에 들어가서 box-shadow가 안먹혔었음 -->
          </div>
          <span class="meessage__timeStamp">19:51</span>
        </li>
        <li class="outcoming-message message">
          <span class="meessage__timeStamp">19:55</span>
          <div class="message__content">
            <span class="message__bubble">
              지랄마
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img class="m-avatar message__avatar" src="images/avatar.jpg" />
          <div class="message__content">
            <span class="message__author">민기현</span>
            <span class="message__bubble">
            레알
            </span>
            <!--           텍스트는 span에 들어가야한다 div에 들어가서 box-shadow가 안먹혔었음 -->
          </div>
          <span class="meessage__timeStamp">19:51</span>
        </li>
        <li class="outcoming-message message">
          <span class="meessage__timeStamp">19:55</span>
          <div class="message__content">
            <span class="message__bubble">
              야 이 게세끼야
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input
        type="text"
        class="chat__write"
        placeholder="Send message"
        class="chart__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"> </i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">인터넷 창 크기를 줄여주세요 !</span>
    </div>
  </body>
</html>
